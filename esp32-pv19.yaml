select:
  - platform: modbus_controller
    id: energy_use_mode
    name: "Energy use mode"
    address: 20109
    optionsmap:
      "SBU (Solar/battery/utility)": 1
      "SUB (Solar/utility/battery)": 2
      "UTI (Utility only)": 3
      "SOL (Solar only)": 4

  - platform: modbus_controller
    id: charger_source_priority
    name: "Charger source priority"
    address: 20143
    optionsmap:
      "CSO (Solar first)": 0        # select index 0
      "SNU (Solar and utility)": 2  # select index 1
      "OSO (Solar only)": 3         # select index 2

  - platform: modbus_controller
    id: solar_use_aim
    name: "Solar Use Aim"
    address: 20112
    optionsmap:
      "LBU (Load, Battery, Utility)": 0        # select index 0
      "BLU (Battery, Load, Utility)": 1        # select index 1

number:
  - platform: template
    name: "INV Enable grid charge"
    id: inv_grid_chg_start
    device_class: voltage
    unit_of_measurement: "V"
    min_value: 48
    max_value: 58.4
    initial_value: 51
    step: 0.1
    optimistic: true
    restore_value: true
    mode: box

  - platform: template
    name: "INV Disable grid charge"
    id: inv_grid_chg_stop
    device_class: voltage
    unit_of_measurement: "V"
    min_value: 48
    max_value: 58.4
    initial_value: 53
    step: 0.1
    optimistic: true
    restore_value: true
    mode: box

  - platform: modbus_controller
    id: batt_float_voltage
    name: "Float voltage"
    unit_of_measurement: "V"
    address: 10103
    value_type: U_WORD
    lambda: "return x * 0.1; "
    write_lambda: |-
      return x * 10 ;
  - platform: modbus_controller
    id: batt_absorb_voltage
    name: "Absorb voltage"
    unit_of_measurement: "V"
    address: 10104
    value_type: U_WORD
    lambda: "return x * 0.1; "
    write_lambda: |-
      return x * 10 ;

  - platform: modbus_controller
